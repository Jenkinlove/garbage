<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>欢迎登录</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/pages-login.css"/>
</head>

<body>
<div class="login-box">

    <div id="app">
        <div style="height: 90px; padding-top: 10px; padding-left: 390px;">

            <div class="manage-title" style="color: dimgrey; font-size: 25px;float:left;
            margin-top: 30px;">
                垃圾分类指南管理后台
            </div>
        </div>
        <!--loginArea-->
        <div class="loginArea">
            <div class="py-container login">
                <div class="loginform">
                    <div id="butLogin" class="sui-nav nav-tabs tab-wraped">
                        <a href="#profile" style="text-decoration: none" data-toggle="tab">
                            <h3 style="color:#7d7d7d;">账户登录</h3>
                        </a>
                    </div>
                    <div class="tab-content tab-wraped">
                        <div id="profile" class="tab-pane  active">
                            <form class="sui-form" id="loginForm" action="/login" method="post">
                                <div class="input-prepend"><span class="add-on loginname"></span>
                                    <input type="text" name="username"
                                           placeholder="用户名"
                                           class="span2 input-xfat">
                                </div>
                                <div class="input-prepend"><span class="add-on loginpwd"></span>
                                    <input type="password" name="password"
                                           placeholder="请输入密码"
                                           class="span2 input-xfat">
                                </div>
                                <div class="logined">
                                    <a class="sui-btn btn-block btn-xlarge btn-info"
                                       href="#" id="loginBtn">登&nbsp;&nbsp;录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="plugins/vue/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="plugins/vue/axios-0.18.0.js"></script>
<script type="text/javascript" src="plugins/vue/qs.js"></script>
<script type="text/javascript" src="js/pages/login.js"></script>
<script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        $('#loginBtn').click(function () {
            $('#loginForm').submit();
        });

        function getUrlParam(name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null
        }

        function checkError() {
            var error = getUrlParam("error");
            if (error != null) {
                alert("用户名或密码错误");
            }
        }

        checkError();
    });
</script>

</html>
