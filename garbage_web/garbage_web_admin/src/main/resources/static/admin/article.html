<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文章管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/pageination/zpageNav.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">

<div id="app">
    <div class="box-header with-border" style="height: 64.5px;line-height: 54px;">
        <h3 class="box-title">文章管理</h3>
    </div>
    <div class="box-body">
        <!-- 数据表格 -->
        <div class="table-box">
            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default"
                                title="删除"><i
                                class="fa fa-trash-o"></i> 新增
                        </button>
                        <button type="button" class="btn btn-default"
                                title="审核通过"><i
                                class="fa fa-check"></i> 删除
                        </button>
                        <button onclick="window.location.reload();" type="button"
                                class="btn btn-default" title="刷新">
                            <i class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    文章类型：
                    <select>
                        <option value="-1">全部</option>
                        <option value="1">新闻资讯</option>
                        <option value="2">政策</option>
                    </select>
                    文章名称：<input>
                    <button class="btn btn-default">查询</button>
                </div>
            </div>
            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">文章ID</th>
                    <th class="sorting">文章名称</th>
                    <th class="sorting">文章类型</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>我国不同城市之间对于不同垃圾分类方法的比较</td>
                    <td>新闻资讯</td>
                    </td>
                    <td class="text-center">
                        <button type="button"
                                class="btn bg-olive btn-xs">详情
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>2</td>
                    <td>垃圾分类的智慧与耐心</td>
                    <td>新闻资讯</td>
                    </td>
                    <td class="text-center">
                        <button type="button"
                                class="btn bg-olive btn-xs">详情
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>3</td>
                    <td>“这是什么垃圾？” 进博会上的垃圾分类大考</td>
                    <td>新闻资讯</td>
                    </td>
                    <td class="text-center">
                        <button type="button"
                                class="btn bg-olive btn-xs">详情
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>4</td>
                    <td>住房和城乡建设部等部门关于在全国地级及以上城市全面开展生活垃圾分类工作的通知</td>
                    <td>政策</td>
                    </td>
                    <td class="text-center">
                        <button type="button"
                                class="btn bg-olive btn-xs">详情
                        </button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>5</td>
                    <td>青岛市生活垃圾分类管理办法</td>
                    <td>政策</td>
                    </td>
                    <td class="text-center">
                        <button type="button"
                                class="btn bg-olive btn-xs">详情
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total"
                  v-bind:max-page="maxPage" v-on:pagehandler="pageHandler">
        </zpagenav>
    </div>
</div>

</body>

<script type="text/javascript" src="../plugins/vue/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="../plugins/vue/axios-0.18.0.js"></script>
<script type="text/javascript" src="../plugins/vue/qs.js"></script>
<script src="../plugins/pageination/zpageNav.js"></script>
<script src="../js/goods.js"></script>

</html>
