<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--保证在移动端能正常显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <title>政策新闻文章</title>


</head>
<body>
<div id="app">
    <!--头部导航条-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-lg-40">
        <a class="navbar-brand" href="/index.html"><span
                class="iconfont icon-lajifenleiSVG"></span>垃圾分类指南</a><span
            class="d-lg-inline">|</span>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/news.html?type=1">政策 <span
                            class="iconfont icon-zhengce"></span><span
                            class="sr-only">
                    (current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news.html?type=2">资讯
                        <span class="iconfont icon-xinwen"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">游戏 <span class="iconfont icon-youxi"></span></a>
                </li>
            </ul>

        </div>
    </nav>
    <!--内容-->
    <div class="content">

        <!--右边目录-->
        <div class="contentList ">
            <!--政策-->
            <h3 v-if="type == 1">相关政策</h3>
            <h3 v-if="type == 2">最新新闻</h3>
            <ul class="list-group">
                <li @click="jump(index)" class="list-group-item listHidden"
                    v-for="(articleItem, index) in articleList">{{articleItem
                    .name}}
                </li>
            </ul>
        </div>
        <!--右边内容-->
        <div class="contentIn ">
            <div class="conArticle" v-for="articleItem in articleList">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center">{{articleItem.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{articleItem.createdAt}}</h6>
                        <p class="card-text" v-html="articleItem.content"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--所有插件都依赖于jquery，所以放在最前面-->
<script src="js/jquery-3.4.1.js"></script>
<!--提示弹窗大多通过popper.min.js实现-->
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/vue/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="plugins/vue/axios-0.18.0.js"></script>
<script src="js/news.js"></script>
</body>
</html>
