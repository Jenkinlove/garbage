<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--保证在移动端能正常显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/game.css">
    <title>Hello, world!</title>


</head>
<body>
<div id="app">
    <!--是否进入游戏界面-->
    <div class="gameEnter">
        <span class="enter" @click="getRandProblem()"></span>
    </div>
    <!--游戏界面-->
    <div class="container choice card">
        <!--计时器-->
        <div class="interval">
            8s
        </div>
        <!--问题-->
        <div class="row choiceQuestion ">
            <span class="iconfont icon-wenti"></span> {{problem.name}}
        </div>
        <!--选项A-->
        <div class="row choiceAnswer alert alert-success" role="alert"
             @click="choiceAnswer(problem.selectA, 0)">
            {{problem.selectA}} <span class="iconfont"></span>

        </div>
        <!--选项B-->
        <div class="row choiceAnswer alert alert-success" role="alert"
             @click="choiceAnswer(problem.selectB, 1)">
            {{problem.selectB}} <span class="iconfont"></span>

        </div>
        <!--选项C-->
        <div class="row choiceAnswer alert alert-success" role="alert"
             @click="choiceAnswer(problem.selectC, 2)">
            {{problem.selectC}} <span class="iconfont"></span>
        </div>
        <!--选项D-->
        <div class="row choiceAnswer alert alert-success" role="alert"
             @click="choiceAnswer(problem.selectD, 3)">
            {{problem.selectD}} <span class="iconfont"></span>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--所有插件都依赖于jquery，所以放在最前面-->
<script src="js/jquery-3.4.1.js"></script>
<!--提示弹窗大多通过popper.min.js实现-->
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/vue/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="plugins/vue/axios-0.18.0.js"></script>
<script src="js/game.js"></script>
</body>
</html>
